<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form #loginForm="ngForm"  (submit)="OnSubmit(loginForm)">

            <h1>Login Form</h1>
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input #UserName="ngModel" name="UserName" minlength="5" maxlength="100" [(ngModel)]="formModel.UserName"  type="email" id="form1Example13" class="form-control form-control-lg" required/>
              <label class="form-label" for="form1Example13">Email address</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input #Password="ngModel" name="Password" minlength="5" maxlength="100" [(ngModel)]="formModel.Password" type="password" id="form1Example23" class="form-control form-control-lg" required/>
              <label class="form-label" for="form1Example23">Password</label>
            </div>

  
            <!-- Submit button -->
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block">Sign in</button>
  
           
          </form>
        </div>
      </div>
    </div>
  </section>
